<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author"   content="Tiffany Wong">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">

	<title>Walmart Labs - Programming Challenge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container header">
        <img class="logo" src="images/logo.png">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <h4>Step 1:</h4>
                Upload the input file.
                
                <div class="form-group">
                    <input class="form-control-file" id="input" type="file">
                    <small class="form-text text-muted">
                        The input format must match the example provided in the <a href="#">readme</a> or it will not work.
                    </small>
                    
                </div>
            </div>
            <div class="col-xs-6">
                <h4>Step 2:</h4>
                Download the output file.
                
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <button class="btn btn-block btn-default" id="submit" type="submit">Submit</button>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-block btn-default disabled" id="download" type="submit">Download</button>
            </div>
        </div>
    </div>
    <br><br>
    <div class="container" id="theater">
        <p class="monospace-font" style="text-align: center">[[ SCREEN ]]</p>
    </div>
    <footer>Created by Tiffany Wong</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
